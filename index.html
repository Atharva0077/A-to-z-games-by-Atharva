<!DOCTYPE html>
  <html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta charset="utf-8">
    <title>A to Z games By Atharva</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="firstText">
        <h1 id="text1"><i>Welcome to A to Z games!!!</i></h1>
        <img src="images\Bg.jpg" alt="bg image" width="1350" height="768">
      </div>
      <div class="animations">
        <div class="marriageAnimations">
          <h1 id="text2">Animations</h1>
          </div>
          <div class="Game1">
            <a href="https://studio.code.org/projects/gamelab/DztuppX2_DhkwUVEIn8eMqMW8y1Cy0QuVy1Za4O6o4s" target="_blank"><img src="images\Image 1.png" alt="animation 1" width="500px" height="500px" id="image1"  data-aos="flip-left">></a>
            <h1 id="Game1text">Marriage Animation 1</h1>
          </div>
            <h1 id="text3">Wait For More <br> Animations</h1>
            <h1 id="text5">Games</h1>
                <a href="https://studio.code.org/projects/gamelab/nX3oM-TVN0lnZUwK1AaSW9tNY1fKbq38NS4IEkgSjWw" target="_blank"><img src="images\Image 2.png" alt="animation 1" width="500px" height="500px" id="image2"  data-aos="flip-right"></a>
                <a href="https://studio.code.org/projects/gamelab/h1PvJ6A8_m2I1_cwWjjfVsLvvwFwedXAs220xw_aTEA" target="_blank"><img src="images\Image 3.png" alt="animation 1" width="500px" height="500px" id="image3"   data-aos="flip-left">></a>
                <h1>Run Thief Run Game</h1>
                <h1 id="maze">Maze Game</h1>
            </div>
          </div>
        </div>
          <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
  AOS.init();

  AOS.init({
duration:1000,
offset: 300,
    });
</script>
      </body>
  </html>
